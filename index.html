<html>

    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    <script src="node_modules/marked/lib/marked.js"></script>   
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    </head>
    <body>
        <h1 id="title">Markdown Preview</h1>
        <hr>
        <textarea id="source"></textarea>
        <div id="preview"></div>
        <button id="render" onclick="render()">Render</button>
    <script>
        function render() {
            var rawText = document.getElementById('source').value
            document.getElementById('preview').innerHTML = marked(rawText);
        }
    </script>    
    
    <script> 
        var textInput = document.getElementById('source');
        var timeout = null;
        // Listen for keystroke events
        textInput.onkeyup = function (e) {
        // Clear the timeout if it has already been set.
        // This will prevent the previous task from executing
        // if it has been less than <MILLISECONDS>
        clearTimeout(timeout);
        // Make a new timeout set to go off in 1000ms
        timeout = setTimeout(function () {
            render() }, 1000);
        };
    </script>
    </body>
</html>
